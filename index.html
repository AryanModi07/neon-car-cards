<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Neon Car  || AryanModi07</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- PAGE HEADER -->
    <header class="page-header">
        <h1 class="title">Neon Cars</h1>
        <p class="subtitle">Futuristic • High Performance • Luxury</p>
    </header>

    <!-- CARDS -->
    <main class="card-container">

        <!-- Card 1 -->
        <div class="neon-card cyan">
            <div class="card-inner">
                <img src="images/lamborghini.jpg" alt="Lamborghini">

                <div class="card-content">
                    <h2>Lamborghini</h2>
                    <p class="tagline">Super Sports • 640 HP</p>
                    <button class="cta">Explore</button>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="neon-card red">
            <div class="card-inner">
                <img src="images/ferrari.jpg" alt="Ferrari">

                <div class="card-content">
                    <h2>Ferrari</h2>
                    <p class="tagline">Racing DNA • Italian Luxury</p>
                    <button class="cta">Explore</button>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="neon-card purple">
            <div class="card-inner">
                <img src="images/bugatti.jpg" alt="Bugatti">

                <div class="card-content">
                    <h2>Bugatti</h2>
                    <p class="tagline">Hypercar • Ultimate Speed</p>
                    <button class="cta">Explore</button>
                </div>
            </div>
        </div>

    </main>

    <canvas id="particles"></canvas>

    <script src="script.js"></script>
</body>
</html>
